<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <button class="before-signin btn" id="sign-up-show">Sign Up</button>
        <button class="before-signin btn" id="sign-in-show">Sign In</button>
        <button class="after-signin btn" id="change-password-show">Change Password</button>
        <button class="after-signin btn btn-danger">Sign Out</button>
      </nav>
      <div class="auth-forms">

        <div class="sign-up-form">
          <form id="sign-up">
            <legend>Sign Up</legend>
              <fieldset>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm Password">
              <button class="btn btn-primary">Sign Up</button>
              </fieldset>
          </form>
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div> 

        <div class="sign-in-form">
          <form id="sign-in">
            <legend>Sign In</legend>
            <fieldset>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="btn btn-primary">Sign In</button>
            </fieldset>
          </form>
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div>
          
        
        <div class="change-password-form">
          <form id="change-password">
            <input type="password" placeholder="Old Password">
            <input type="password" placeholder="New Password">
            <button class="btn btn-primary">Change</button>
          </form>
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div>

        <div class="change-password-form">
          <form id="change-password">
            <input type="password" placeholder="Old Password">
            <input type="password" placeholder="New Password">
            <button class="btn btn-primary">Change</button>
            <button class="btn btn-danger cancel-btn">Cancel</button>
          </form>
        </div>

      </div>
      <p id="hello">Not signed in</p>

      <div class="game">
      <h1>Tic-Tac-Toe</h1>

      </div>
      <div></div>
    </body>
</html>
